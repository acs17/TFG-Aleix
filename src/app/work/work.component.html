<div class="container color-light">
    <div class="col">
        <form>
            Introduce su documento contable (archivo html):
            <input type="file" accept=".html" id="userFile" (change)="loadFile(file)" #file /><br>
            Introduce su documento contable (via URL):
            <input type="url" id="userUrl" name="getTheUrl" [(ngModel)]="url"><br>
            <input type="button" value="Insertar" (click)="getUrl()">
        </form>
        <angular-tinymce [settings]="customSettings" [(ngModel)]="content"></angular-tinymce>
    </div>
</div>
